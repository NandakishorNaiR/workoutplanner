<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <style>
        /* General Styles */
body {
    background-color: #f4f4f9;
    color: #333;
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Hero Section */
.hero {
    background-color: #1abc9c;
    color: #fff;
    padding: 60px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 800px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 40px;
}

/* Call-to-Action Buttons */
.cta-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.cta-buttons a {
    background-color: #2c3e50;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.cta-buttons a:hover {
    background-color: #1abc9c;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 36px;
    }

    .hero p {
        font-size: 16px;
    }

    .cta-buttons {
        flex-direction: column;
        gap: 10px;
    }

    .cta-buttons a {
        width: 100%;
        text-align: center;
    }
}
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to the Workout Planner!</h1>
        <p>Plan, track, and achieve your fitness goals with ease.</p>
        <div class="cta-buttons">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Sign Up</a>

        </div>
    </div>
    <ul><li>username: nandu</li>
        <li>pass: 123</li></ul>
</body>
</html>
